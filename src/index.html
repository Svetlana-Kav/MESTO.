<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <script type="module" src="./scripts/script.js"></script>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="место Россия">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/Avatar.svg')%>" alt="фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          <p class="profile__personal-info">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profie">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно редактирования" class="popup__close-icon popup__close-icon_type_edit-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profileForm" class="popup__form popup__form-edit-profile" novalidate>
          <label class="popup__form-field">
            <input name="nameUser" id="input-name" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" type="text">
            <span class="input-name-error popup__form-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="personalInfo" id="input-info" placeholder="О себе" required minlength="2" maxlength="200" class="popup__input popup__input_type_info" type="text">
            <span class="input-info-error popup__form-input-error"></span>
          </label>
          <button aria-label="Сохранить" class="popup__submit-button" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть окно добавления карточек" class="popup__close-icon popup__close-icon_type_add-card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="addCardForm" class="popup__form popup__form-add-card" novalidate>
          <label class="popup__form-field">
            <input name="name" id="input-name-card" minlength="2" maxlength="30" placeholder="Название" required class="popup__input popup__input_type_name-card" type="text">
            <span class="input-name-card-error popup__form-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input name="link" id="input-link" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_link-image" type="url">
            <span class="input-link-error popup__form-input-error"></span>
          </label>
          <button class="popup__submit-button" aria-label="Создать" >Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo-viewer">
      <div class="popup__photo-viewer">
        <button type="button" aria-label="Закрыть окно просмотра фото" class="popup__close-icon  popup__close-icon_type_photo-viewer"></button>
        <img class="popup__image" src="#" alt="#">
        <p class="popup__name-image"></p>
      </div>
    </div>
    <template id="card-template">
        <article class="element">
          <button aria-label="Удалить карточку" class="element__delete-button"></button>
          <img class="element__image" src="#" alt="#">
          <h2 class="element__text"></h2>
          <button type="button" aria-label="Поставить лайк" class="element__like-button"></button>
        </article>
    </template>
</body>
</html>
